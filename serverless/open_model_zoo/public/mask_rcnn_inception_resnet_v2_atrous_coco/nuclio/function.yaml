metadata:
  name: open_model_zoo/public/mask_rcnn_inception_resnet_v2_atrous_coco
  namespace: cvat

spec:
  description: Mask RCNN inception resnet v2 from Intel Open Model Zoo
  runtime: "python:3.6"
  handler: main:handler
  eventTimeout: 30s
  env:
    - name: NUCLIO_PYTHON_EXE_PATH
      value: /opt/nuclio/python3

  build:
    image: cvat/open_model_zoo/public/mask_rcnn_inception_resnet_v2_atrous_coco
    baseImage: openvino/ubuntu18_runtime:2020.2

    directives:
      preCopy:
      - kind: USER
        value: root
      - kind: WORKDIR
        value: /opt/nuclio
      - kind: RUN
        value: ln -s /usr/bin/pip3 /usr/bin/pip

      postCopy:
      - kind: RUN
        value: pip3 install -r requirements.txt
      - kind: USER
        value: openvino

  triggers:
    myHttpTrigger:
      maxWorkers: 2
      kind: "http"
      workerAvailabilityTimeoutMilliseconds: 10000
